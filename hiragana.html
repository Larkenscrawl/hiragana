<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Hiragana Generator (Full)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        .hiragana {
            font-size: 200px;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="hiragana">Press Space</div>

    <script>
        const hiraganaList = [
            // Basic Hiragana
            'あ','い','う','え','お',
            'か','き','く','け','こ',
            'さ','し','す','せ','そ',
            'た','ち','つ','て','と',
            'な','に','ぬ','ね','の',
            'は','ひ','ふ','へ','ほ',
            'ま','み','む','め','も',
            'や','ゆ','よ',
            'ら','り','る','れ','ろ',
            'わ','を','ん',
            // Tentens (Dakuten)
            'が','ぎ','ぐ','げ','ご',
            'ざ','じ','ず','ぜ','ぞ',
            'だ','ぢ','づ','で','ど',
            'ば','び','ぶ','べ','ぼ',
            // Marus (Handakuten)
            'ぱ','ぴ','ぷ','ぺ','ぽ'
        ];

        document.body.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                const randomIndex = Math.floor(Math.random() * hiraganaList.length);
                document.querySelector('.hiragana').textContent = hiraganaList[randomIndex];
            }
        });
    </script>
</body>
</html>
